<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Referrer Test: (no tag)</title>
	</head>
	<body>
		<h1>Referrer Test</h1>

		<pre>&lt;meta name="referrer" content=""&gt;</pre>

		<p>
			This page has no <code>&lt;meta name="referrer"&gt;</code> tag, so your
			browser&rsquo;s default behaviour applies.
		</p>
		<p>
			To check, navigate away from this page with one of the following options:
		</p>
		<ul>
			<li><a href="https://httpbin.org/headers">Cross-origin, secure</a></li>
			<li><a href="http://httpbin.org/headers">Cross-origin, insecure</a></li>
			<li><a href="headers/">Same-origin</a></li>
		</ul>
	</body>
</html>
